name: Check Pull Request

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

jobs:
  pr-validator:
    name: Run Pull Request Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npm run format:check
      - run: npm run lint
      - run: npm test
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-west-2
          role-to-assume: arn:aws:iam::094954420758:role/github-cdp-portal-stubs-build-role
      - run: aws sts get-caller-identity
        shell: bash
        working-directory: .
      - run: aws secretsmanager get-secret-value --secret-id cdp/services/sc-test-1 | jq '.SecretString = "***"'
        shell: bash
